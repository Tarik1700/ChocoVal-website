<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choco val</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale-1.0, minimum-scale-1.0">
    <script defer src="https://unpkg.com/alpinejs@3.7.0/dist/cdn.min.js"></script>
</head>
<body x-data="{scrolledFromTop: false}" x-init="window.pageYOffset >= 50 ? scrolledFromTop = true : scrolledFromTop = false" @scroll.window="window.pageYOffset >= 50 ? scrolledFromTop = true : scrolledFromTop = false" >

  <div class="bg-fixed md:bg-cover bg-cover " style="background-image: url(img/bgcrossaint.jpg)">
    

    <div>

      
        
        <div class="fixed z-10"  >
          <div class=" bg-gray-900 text-white w-screen  bg-clip-padding backdrop-filter backdrop-blur-xl bg-opacity-60">
          <div class="w-full  ">
            <div x-data="{ open: false }" class="flex flex-col max-w-screen-xl px-5 mx-auto md:items-center md:justify-between md:flex-row md:px-6 xl:mx-28 lg:px-8">
              <div class="flex flex-row items-center justify-between ">
                <a href="index.html" class="text-3xl font-bold font-heading py-1">
                    <img class=" h-24 pt-1 transition-all duration-500 " src="img/photoshoptry4.png" alt="logo" :class="{'h-24': !scrolledFromTop, 'h-14': scrolledFromTop}">
                </a>

                <button class=" rounded-lg md:hidden focus:outline-none focus:shadow-outline transition duration-200 " @click="open = !open">
                  <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                    <path x-show="!open" fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                    <path x-show="open" fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                  </svg>
                </button>
              </div>
              <nav :class="{'-translate-x-2 flex text-opacity-100 md:translate-x-100': open, 'translate-x-full md:translate-x-0 h-0 md:h-10 text-opacity-0 ': !open}" class="text-opacity-0 md:text-opacity-100 transition-transform duration-700 flex-col pl-1  transform font-semibold font-heading md:space-x-12 xl:space-x-24 text-white flex-grow pb-4 md:pb-0 md:mx-auto md:flex md:flex-row md:justify-center ">
                <a class="px-4 md:px-10  py-2 mt-2  font-semibold bg-transparent rounded-lg md:-ml-10 md:mt-0 xl:ml-80  hover:text-gray-900 focus:text-gray-900 hover:bg-gray-400 focus:bg-gray-200 focus:outline-none focus:shadow-outline" href="index.html">Home</a>
                <a class="px-4 py-2 mt-2  font-semibold bg-transparent rounded-lg  md:-ml-10 md:mt-0 xl:ml-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-400 focus:bg-gray-200 focus:outline-none focus:shadow-outline" href="Gallery.html">Gallery</a>
                <a class="px-4 py-2 mt-2  font-semibold bg-transparent rounded-lg  md:-ml-10 md:mt-0 xl:ml-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-400 focus:bg-gray-200 focus:outline-none focus:shadow-outline" href="Location.html">Location</a>
                <a class="px-4 py-2 mt-2 font-semibold bg-transparent rounded-lg  md:-ml-10 md:mt-0 xl:ml-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-400 focus:bg-gray-200 focus:outline-none focus:shadow-outline" href="Contact.html">Contact</a>
                <div @click.away="open= false" class="relative" x-data="{ open: true }">
                  
                    </div>
                  </div>
                </div>    
              </nav>
            </div>
          </div>
        </div>


        <section class="w-full text-gray-900 py-10 md:py-36 bg-clip-padding backdrop-filter backdrop-blur-md bg-opacity-60  ">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-4 flex flex-col md:flex-row items-center justify-center pt-28">
                <div class="lg:w-3/6 lg:pr-0 pr-0">
                    <h1 class="font-medium text-5xl text-white text-center md:text-left">Contact Us!</h1>
                    <p class="leading-relaxed mt-4 text-white text-center md:text-left ">
                       Write to Us about any feedback or questions you might have.</p>
                </div>
                <div class="lg:w-3/6 xl:w-2/5 bg-gray-900 md:w-full bg-clip-padding backdrop-filter backdrop-blur-xl bg-opacity-60 p-8 flex flex-col lg:ml-auto w-full mt-10 lg:mt-0 rounded-md">
                    <div class="relative mb-4">
                        <label for="full-name" class="leading-7 text-sm text-white">Name</label>
                        <input type="text" id="name" name="name" class="w-full bg-white rounded-md border border-gray-300 focus:border-yellow-700 focus:ring-2 focus:ring-yellow-400 text-sm outline-none text-gray-900 py-1 px-3 leading-8 transition-colors duration-150 ease-in-out">
                    </div>
                    <div class="relative mb-4">
                        <label for="email" class="leading-7 text-sm text-white">Email</label>
                        <input type="email" id="email" name="email" class="w-full bg-white rounded-md border border-gray-300 focus:border-yellow-700 focus:ring-2 focus:ring-yellow-400 text-sm outline-none text-gray-900 py-1 px-3 leading-8 transition-colors duration-150 ease-in-out">
                    </div>
                    <div class="relative mb-4">
                        <label for="email" class="leading-7 text-sm text-white">Phone</label>
                        <input type="email" id="phone" name="phone" class="w-full bg-white rounded-md border border-gray-300 focus:border-yellow-700 focus:ring-2 focus:ring-yellow-400 text-sm outline-none text-gray-900 py-1 px-3 leading-8 transition-colors duration-150 ease-in-out">
                    </div>
                    <div class="relative mb-4">
                        <label for="email" class="leading-7 text-sm text-white">Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full bg-white rounded-md border border-gray-300 focus:border-yellow-700 focus:ring-2 focus:ring-yellow-400 text-sm outline-none text-gray-900 py-1 px-3 leading-8 transition-colors duration-150 ease-in-out"> </textarea>
                    </div>
                    <button class="text-white bg-yellow-600 rounded-md border-0 py-2 px-8 focus:outline-none hover:bg-yellow-700 text-lg">Submit</button>
                </div>
            </div>
        </section>





        <footer class="bg-gray-900 bg-clip-padding backdrop-filter backdrop-blur-xl bg-opacity-60">
            




          <div class="  ">
              <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 lg:pl-24 md:flex-auto">
                <div class="max-w-2xl mx-auto  sm:py-24 lg:pb-2 lg:pt-0 lg:max-w-none">
                  <h2 class="text-5xl font-extrabold    pt-4 pb-1 text-gray-600 border-b-2 ml-5 mr-6">Links</h2>
            
                  <div class="mt-6  lg:space-y-0 lg:grid lg:grid-cols-3 lg:gap-x-6 md:grid-cols-3 text-center justify-center grid grid-cols-3">
                    <div class="group relative">
                      <div class="relative w-full  h-20 bg-transparent rounded-lg overflow-hidden group-hover:opacity-75 sm:aspect-w-2 sm:aspect-h-1  lg:h-28 lg:aspect-w-1 lg:aspect-h-1">
                        <a href="https://www.facebook.com/chocovalsarajevo/" target="_blank" ><img  src="img/facebooklogo2.png"   class=" mx-auto h-full"></a>
                      </div>
                      <h3 class="mt-4  text-gray-500">
                      <p class="text-1xl md:text-3xl md:text-center text-center font-semibold ">Facebook</p>
                  </h3>
                    </div>
            
                    <div class="group relative">
                      <div class="relative w-full h-20 bg-transparent rounded-lg overflow-hidden group-hover:opacity-75 sm:aspect-w-2 sm:aspect-h-1  lg:h-28  lg:aspect-w-1 lg:aspect-h-1">
                       <a href="https://www.instagram.com/choco_val_sarajevo/"target="_blank" > <img src="img/instagramlogo2.png"  class=" h-full mx-auto"> </a>
                      </div>
                      <h3 class="mt-4  text-gray-500">
                          <p class="text-1xl md:text-3xl md:text-center text-center font-semibold ">Instagram</p>
                      </h3>
                     
                    </div>
            
                    <div class="group relative">
                      <div class="relative w-full h-20 bg-transparent rounded-lg overflow-hidden group-hover:opacity-75 sm:aspect-w-2 sm:aspect-h-1  lg:h-28  lg:aspect-w-1 lg:aspect-h-1">
                       <a href="https://www.korpa.ba/partner/choco-val" target="_blank"> <img src="img/korpalogo.png"   class=" mb-16 h-full mx-auto"></a>
                      </div>
                      <h3 class="mt-4  text-gray-500">
                        
                      <p class="text-1xl md:text-3xl   font-semibold  md:text-center mx-auto text-center">Korpa</p>
                      </h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>




        
        
        <div class="flex flex-wrap items-center bg-gray-900 bg-clip-padding backdrop-filter backdrop-blur-xl bg-opacity-60 md:justify-between justify-center mt-2">
          <div class="w-full md:w-full px-4 mx-auto bg-gray-900 bg-clip-padding backdrop-filter backdrop-blur-xl bg-opacity-60 md:text-right text-center">
            <div class="text-sm text-blueGray-500 font-semibold bg-gray-900 bg-clip-padding backdrop-filter backdrop-blur-xl bg-opacity-600 py-1 text-gray-600">
              Copyright © <span id="get-current-year">2021</span>
              <a href="https://github.com/Tarik1700" class="text-gray-600 " target="_blank">Tarik Omerhodzic</a>.
            </div>
          </div>
        </div>
      
    </footer>








  </div>
</body>
</html>
